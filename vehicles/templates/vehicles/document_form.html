<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Editar{% else %}Agregar{% endif %} Documento</title>
</head>
<body>
    <h1>{% if object %}Editar{% else %}Agregar{% endif %} Documento</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'document_list' %}">Volver a la lista</a>
</body>
</html>
