{% extends 'vehicles/base.html' %}

{% block title %}{% if object %}Editar{% else %}Agregar{% endif %} Tipo de Documento{% endblock %}

{% block content %}
<h1>{% if object %}Editar{% else %}Agregar{% endif %} Tipo de Documento</h1>

<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="name" class="form-control" value="{{ form.name.value|default:'' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea name="description" class="form-control" rows="3">{{ form.description.value|default:'' }}</textarea>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Vigencia (meses)</label>
            <input type="number" name="validity_months" class="form-control" value="{{ form.validity_months.value|default:'' }}">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Obligatorio</label>
            <select name="is_required" class="form-select">
                <option value="True" {% if form.is_required.value %}selected{% endif %}>Sí</option>
                <option value="False" {% if not form.is_required.value %}selected{% endif %}>No</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'documenttype_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
