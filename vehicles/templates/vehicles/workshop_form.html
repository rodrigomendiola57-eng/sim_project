{% extends 'vehicles/base.html' %}

{% block title %}{% if object %}Editar{% else %}Agregar{% endif %} Taller{% endblock %}

{% block content %}
<h1>{% if object %}Editar{% else %}Agregar{% endif %} Taller</h1>

<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Nombre del Taller</label>
        <input type="text" name="name" class="form-control" value="{{ form.name.value|default:'' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" name="phone" class="form-control" value="{{ form.phone.value|default:'' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Dirección</label>
        <textarea name="address" class="form-control" rows="3" required>{{ form.address.value|default:'' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'workshop_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
