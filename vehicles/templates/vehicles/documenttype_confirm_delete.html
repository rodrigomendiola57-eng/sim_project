{% extends 'vehicles/base.html' %}

{% block title %}Eliminar Tipo de Documento{% endblock %}

{% block content %}
<h1>Eliminar Tipo de Documento</h1>

<div class="alert alert-warning mt-4">
    <h4>¿Estás seguro de eliminar este tipo de documento?</h4>
    <p><strong>{{ object.name }}</strong></p>
    <p>{{ object.description }}</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'documenttype_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
