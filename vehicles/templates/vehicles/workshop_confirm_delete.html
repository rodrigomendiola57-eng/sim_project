{% extends 'vehicles/base.html' %}

{% block title %}Eliminar Taller{% endblock %}

{% block content %}
<h1>Eliminar Taller</h1>

<div class="alert alert-danger mt-4">
    <h5>¿Estás seguro de que deseas eliminar este taller?</h5>
    <p><strong>{{ object.name }}</strong></p>
    <p>{{ object.address }}</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'workshop_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
