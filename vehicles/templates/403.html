{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - ICASA SIM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #f0fdf4 0%, #e8f5e7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            max-width: 600px;
            text-align: center;
            padding: 3rem 2rem;
        }
        .error-card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(220, 38, 38, 0.15);
            border: 1px solid #fee;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc2626;
            margin-bottom: 1.5rem;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 800;
            color: #dc2626;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-back {
            background: linear-gradient(135deg, #3BAA35, #006837);
            color: white;
            padding: 0.875rem 2rem;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 170, 53, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h1 class="error-title">Acceso Denegado</h1>
            <p class="error-message">
                Lo sentimos, no tienes permisos para acceder a esta secci√≥n.<br>
                Si crees que esto es un error, contacta al administrador del sistema.
            </p>
            <a href="{% url 'dashboard' %}" class="btn-back">
                <i class="bi bi-house"></i> Volver al Dashboard
            </a>
        </div>
    </div>
</body>
</html>
