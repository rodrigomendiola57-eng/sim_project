<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ICASA SIM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #f0fdf4 0%, #e8f5e7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(59, 170, 53, 0.15);
            padding: 3rem 2.5rem;
            border: 1px solid #e8f5e7;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-box {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(59, 170, 53, 0.2);
            border: 3px solid #e8f5e7;
        }
        .logo-box img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        .system-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: #006837;
            margin-bottom: 0.25rem;
        }
        .company-name {
            font-size: 1rem;
            font-weight: 600;
            color: #3BAA35;
            margin-bottom: 0.5rem;
        }
        .system-subtitle {
            font-size: 0.875rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-label {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        .form-control {
            padding: 0.875rem 1rem;
            border: 2px solid #e8f5e7;
            border-radius: 10px;
            font-size: 0.95rem;
        }
        .form-control:focus {
            border-color: #3BAA35;
            box-shadow: 0 0 0 4px rgba(59, 170, 53, 0.1);
        }
        .btn-login {
            background: linear-gradient(135deg, #3BAA35, #006837);
            color: white;
            padding: 0.875rem;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 170, 53, 0.3);
        }
        .alert {
            border-radius: 10px;
            border-left: 4px solid #dc2626;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo-box">
                    <img src="{% static 'images/ICASA.jpg' %}" alt="ICASA Logo">
                </div>
                <div class="system-title">SIM</div>
                <div class="company-name">ICASA</div>
                <div class="system-subtitle">Sistema Integral de Mantenimiento</div>
            </div>

            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i> Usuario o contraseña incorrectos
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">
                        <i class="bi bi-person"></i> Usuario
                    </label>
                    <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                </div>
                <div class="mb-4">
                    <label for="id_password" class="form-label">
                        <i class="bi bi-lock"></i> Contraseña
                    </label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>
            </form>

            <div class="text-center mt-4">
                <small class="text-muted">© 2025 ICASA - Integradores de Carga Aérea</small>
            </div>
        </div>
    </div>
</body>
</html>
